name: Sync from Lucas Repo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # opcional, se ejecuta una vez por d√≠a

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo (clinica)
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest from Lucas repo
        run: |
          git remote add upstream https://github.com/lucas12cn/IDW-38.git
          git fetch upstream
          git checkout main
          git reset --hard upstream/main

      - name: Push to Gonzalo repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main --force
