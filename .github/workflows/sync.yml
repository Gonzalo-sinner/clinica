name: Actualizar desde repo original

on:
  schedule:
    - cron: '0 3 * * *'   # Todos los d√≠as a las 3 AM UTC
  workflow_dispatch:       # Permite ejecutarlo manualmente

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar tu repo (destino)
        uses: actions/checkout@v4

      - name: Traer cambios del repo original
        run: |
          git remote add upstream https://github.com/lucas12cn/IDW-38.git
          git fetch upstream main
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Sync desde repo original"
          git push origin main
